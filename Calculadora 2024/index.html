<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculadora">
        <div id="display"></div>
        <div id="corpo">
            <div>
                <button class="botao_numerico">7</button class="botao_numerico"><button class="botao_numerico">8</button><button class="botao_numerico">9</button><button class="botao_operacional">/</button>
            </div>
            <div>
                <button class="botao_numerico">4</button><button class="botao_numerico">5</button><button class="botao_numerico">6</button><button class="botao_operacional">*</button>
            </div>
            <div>
                <button class="botao_numerico">1</button><button class="botao_numerico">2</button><button class="botao_numerico">3</button><button class="botao_operacional">-</button>
            </div> 
            <div>
                <button class="botao_numerico">0</button><button class="botao_numerico">0</button><button class="botao_numerico">,</button><button class="botao_operacional">=</button>
            </div> 
        </div>
    </div>  

</body>
</html>
